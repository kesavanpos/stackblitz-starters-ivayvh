<div class="circle-container">
  <div class="circle">
    <div class="mask full">
      <div class="fill"></div>
    </div>
    <div class="mask half">
      <div class="fill"></div>
      <div class="fill fix"></div>
    </div>
    <div class="shadow"></div>
  </div>
  <div class="text">
    <span class="percentage">{{ inputPercentage }}%</span>
    <span class="label">Completed</span>
    <span class="additional-value">{{ additionalValue }}</span>
  </div>
</div>
